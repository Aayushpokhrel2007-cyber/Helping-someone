<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>C Program Matrix Clone</title>
<style>
    body {
        font-family: monospace;
        background-color: #000;
        color: #0f0;
        padding: 20px;
    }
    input {
        background-color: #000;
        color: #0f0;
        border: 1px solid #0f0;
        width: 60px;
        margin: 5px;
        padding: 4px;
    }
    button {
        margin-top: 10px;
        color: #0f0;
        background-color: #000;
        border: 1px solid #0f0;
        padding: 6px 10px;
        cursor: pointer;
    }
    pre {
        white-space: pre-wrap;
        background: #000;
    }
</style>
</head>
<body>

<h2>C Program Terminal Clone</h2>

<pre id="terminal">
Enter number of rows and column, seperated by space:
</pre>

<div>
    <input type="number" id="rows" placeholder="rows">
    <input type="number" id="cols" placeholder="cols">
    <button onclick="nextStep()">Submit</button>
</div>

<div id="coefficients" style="display:none; margin-top:10px;">
    <pre>
Herw Snehaa, jastaai ki eqn ma 2i + 3j - 1 lekheko xw bhaney, timiley yhaa 2 +3 -1 matra lekha. bujheuu.
Enter values of d, e, f: </pre>
    <input type="number" id="d" placeholder="d">
    <input type="number" id="e" placeholder="e">
    <input type="number" id="f" placeholder="f">
    <button onclick="generateMatrix()">Submit</button>
</div>

<h3>Output:</h3>
<pre id="output"></pre>

<script>
let rows, cols, d, e, f;

function nextStep() {
    rows = parseInt(document.getElementById('rows').value) || 0;
    cols = parseInt(document.getElementById('cols').value) || 0;
    document.getElementById('coefficients').style.display = 'block';
}

function generateMatrix() {
    d = parseInt(document.getElementById('d').value) || 0;
    e = parseInt(document.getElementById('e').value) || 0;
    f = parseInt(document.getElementById('f').value) || 0;

    let result = "";
    result += d + "\t" + e + "\t" + f + "\n\n";

    for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= cols; j++) {
            let k = i*d + j*e + f;
            result += k + "\t";
        }
        result += "\n";
    }

    document.getElementById('output').textContent = result;
}
</script>

</body>
</html>
